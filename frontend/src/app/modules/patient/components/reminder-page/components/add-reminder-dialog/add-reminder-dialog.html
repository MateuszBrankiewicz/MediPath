<div class="dialog-overlay" (click)="onClose()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-content">
      <form [formGroup]="reminderForm" (ngSubmit)="onSave()">
        <div class="form-grid">
          <div class="form-row full">
            <div class="form-group">
              <label for="title" class="form-label">Title: *</label>
              <input
                id="title"
                class="form-input"
                formControlName="title"
                placeholder="Enter medication name (e.g. Leki poranine/RozciÄ…ganie)"
                pInputText
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="reminderTime" class="form-label"
                  >Reminder Time:</label
                >
                <input
                  type="time"
                  id="reminderTime"
                  formControlName="reminderTime"
                  placeholder="--:--"
                  class="form-input"
                />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="startDate" class="form-label">Start Date:</label>
                <p-date-picker
                  id="startDate"
                  dateFormat="dd.mm.yyyy"
                  formControlName="startDate"
                  placeholder="dd.mm.yyyy"
                  icon="pi pi-calendar"
                  appendTo="body"
                  [style]="{ width: '100%' }"
                />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="endDate" class="form-label">End Date:</label>
                <p-date-picker
                  id="endDate"
                  formControlName="endDate"
                  dateFormat="dd.mm.yyyy"
                  placeholder="dd.mm.yyyy"
                  icon="pi pi-calendar"
                  appendTo="body"
                  [style]="{ width: '100%' }"
                />
              </div>
            </div>
          </div>

          <div class="form-row full">
            <div class="form-group">
              <label for="content" class="form-label">Content:</label>
              <textarea
                id="content"
                formControlName="content"
                rows="4"
                placeholder="Enter dosage, notes or any additional content"
                class="form-textarea"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="dialog-actions">
      <p-button
        label="DELETE REMINDER"
        severity="danger"
        [rounded]="true"
        (click)="onDelete()"
        styleClass="delete-btn"
      ></p-button>
      <p-button
        label="SAVE REMINDER"
        [rounded]="true"
        (click)="onSave()"
        styleClass="save-btn"
      ></p-button>
    </div>
  </div>
</div>
