<h2>Visits</h2>
<p-table [value]="referrals()" [tableStyle]="{ width: '100%' }">
  <ng-template #header>
    <tr>
      <th>Doctor</th>
      <th>Refferal pin</th>
      <th>Date</th>
      <th>Mark as Used</th>
      <th>Delete</th>
    </tr>
  </ng-template>
  <ng-template #body>
    @for (referral of referrals(); track referral.id) {
      <tr>
        <td>{{ referral.doctorName }}</td>
        <td>{{ referral.prescriptionPin }}</td>
        <td>{{ referral.date | date }}</td>
        @if(referral.status === 'UNUSED'){
        <td><p-button
            severity="success"
            icon="pi pi-check"
            [rounded]="true"
          /> </td>
        }@else {
          <td>{{referral.status}}</td>
        }
        <td class="options-cell">
          <p-button
            severity="danger"
            label="Delete"
            [rounded]="true"
          />


        </td>
      </tr>
    }
  </ng-template>
</p-table>
