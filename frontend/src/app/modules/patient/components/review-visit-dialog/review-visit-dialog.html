<div class="review-container">
    <h3>Leave a Review</h3>

    <div class="content-row">
        <div class="left-section">
              <div class="review-dialog-content">
    <h3>{{ translationService.translate('patient.reviewVisit.title') }}</h3>

    <form class="review-form">
        <div class="form-group">
            <div class="input-group">
                <label for="comments">{{ translationService.translate('patient.reviewVisit.comments') }}</label>
                <textarea
                    id="comments"
                    [(ngModel)]="comments"
                    name="comments"
                    rows="4"
                    placeholder="Share your experience with this visit..."
                    class="form-control">
                </textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="doctorRating">{{ translationService.translate('patient.reviewVisit.rateDoctor') }}</label>
                <p-select
                    id="doctorRating"
                    [(ngModel)]="doctorRating"
                    name="doctorRating"
                    [options]="starRatingOptions"
                    optionLabel="stars"
                    optionValue="value"
                    placeholder="Select rating"
                    class="w-100">
                </p-select>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="institutionRating">{{ translationService.translate('patient.reviewVisit.rateInstitution') }}</label>
    </div>

    <div class="dialog-actions">
        <p-button
            label="Cancel"
            severity="secondary"
            (onClick)="onCancel()"
            class="cancel-btn">
        </p-button>
        <p-button
            label="Submit Review"
            (onClick)="onSubmit()"
            class="submit-btn">
        </p-button>
    </div>
</div>
