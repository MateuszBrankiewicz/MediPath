<h2>Visits</h2>
<p-table [value]="prescriptions()" [tableStyle]="{ width: '100%' }">
  <ng-template #header>
    <tr>
      <th>Doctor</th>
      <th>Prescription pin</th>
      <th>Date</th>
      <th>Mark as Used</th>
      <th>Delete</th>
    </tr>
  </ng-template>
  <ng-template #body>
    @for (prescription of prescriptions(); track prescription.id) {
      <tr>
        <td>{{ prescription.doctorName }}</td>
        <td>{{ prescription.prescriptionPin }}</td>
        <td>{{ prescription.date | date }}</td>
        @if(prescription.status === 'UNUSED'){
        <td><p-button
            severity="success"
            icon="pi pi-check"
            [rounded]="true"
          /> </td>
        }@else {
          <td>{{prescription.status}}</td>
        }
        <td class="options-cell">
          <p-button
            severity="danger"
            label="Delete"
            [rounded]="true"
          />
        </td>
      </tr>
    }
  </ng-template>
</p-table>
