<app-dashboard-layout [config]="dashboardConfig">
  <!-- Search Slot -->
  <div slot="search" class="search-container">
    <input
      type="text"
      pInputText
      placeholder="Search..."
      [value]="searchQuery()"
      styleClass="w-full"
    />
  </div>

  <!-- Notifications Slot -->
  <div slot="notifications">
    <p-button
      icon="pi pi-bell"
      [text]="true"
      [rounded]="true"
      [badge]="notificationCount().toString()"
      badgeClass="p-badge-danger"
    />
  </div>

  <!-- Primary Content -->
  <div slot="primary">
    <!-- Prescriptions & Referrals Cards -->
    <div class="content-grid">
      <p-card header="Prescriptions">
        <div class="prescription-item">
          <span>Dr Jan Koś</span>
          <span>13642</span>
          <p-button icon="pi pi-chevron-down" [text]="true" />
        </div>
      </p-card>

      <p-card header="Referrals">
        <div class="prescription-item">
          <span>Dr Jan Koś</span>
          <span>13642</span>
          <p-button icon="pi pi-chevron-down" [text]="true" />
        </div>
      </p-card>
    </div>
  </div>

  <!-- Secondary Content -->
  <div slot="secondary">
    <!-- Comments lub inne secondary content -->
    <p-card header="Recent Activity">
      <p>No recent activity</p>
    </p-card>
  </div>

  <!-- Bottom Content -->
  <div slot="bottom">
    <p-card header="Upcoming visits" class="upcoming-visits-card">
      @for (visit of upcomingVisits(); track visit.id) {
        <div class="visit-item">
          <span class="visit-time">{{ visit.time }}</span>
          <span class="visit-doctor">{{ visit.doctor }}</span>
          <p-button
            label="CANCEL VISIT"
            severity="danger"
            [outlined]="true"
            size="small"
          />
        </div>
      }
    </p-card>
  </div>
</app-dashboard-layout>
