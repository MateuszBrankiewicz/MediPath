<app-breadcumb-component/>

@if(category() === 'institution'){
  @for(institution of hospitals(); track institution.id){
    <app-hospital-card [hospital]="institution"></app-hospital-card>
  }
} @else {
  @for(doctor of doctors(); track doctor.id){
    <app-doctor-card
      [doctor]="doctor"
      (bookAppointment)="onBookAppointment($event)"
      (showMoreInfo)="onShowMoreInfo($event)"
      (addressChange)="onAddressChange($event)">
    </app-doctor-card>
  }
}
