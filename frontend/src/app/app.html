@if (isAuthenticated()) {
  <div class="app-layout">
    <app-top-bar-component
      [config]="navigationConfig()"
    ></app-top-bar-component>
    <app-navigation />
    <main [class]="'app-content'">
      <router-outlet />
    </main>
  </div>
} @else {
  <main [class]="'guest-content'">
    <router-outlet />
  </main>
}

<p-toast position="bottom-right" [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }" />
