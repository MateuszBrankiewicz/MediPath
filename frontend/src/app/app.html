@if (showNavigation()) {
  <div class="app-layout">
    <app-top-bar-component
      [config]="navigationConfig()"
    ></app-top-bar-component>
    <app-navigation />
    <main [class]="showNavigation() ? 'app-content' : 'guest-content'">
      <router-outlet />
    </main>
  </div>
} @else {
  <main [class]="'guest-content'">
    <router-outlet />
  </main>
}
